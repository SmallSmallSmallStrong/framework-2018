<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">

    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>

    <!--[if lt IE 9]>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/h-ui/css/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/modules/h-ui/css/H-ui.admin.css}"/>

    <script th:src="@{/modules/jquery/1.8.3/jquery.js}"></script>
    <script th:src="@{/modules/layui/layui.all.js}"></script>

</head>


<head th:fragment="header2(title,links,styles)">

    <th:block th:replace="${styles}" />
