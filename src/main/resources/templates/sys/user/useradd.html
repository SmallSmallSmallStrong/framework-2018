<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base/header::header2(~{::title},~{},~{::style})}">
    <title>用户添加</title>
    <style>
        .with {
            width: 200px
        }
    </style>
</head>
<body>
<!--重新登录时会判断当前用户是否登录如果已经登录则返回主页否则返回登录页-->
<form style="text-align:center;" th:action="@{${SAVE}}" th:method="post">

    <label class="form-label">用户名:</label>
    <input class="input-text with" th:name="username" th:type="text">

    <label class="form-label">密 码 ：</label>
    <input class="input-text with" th:name="password" th:type="text">

    <label class="form-label">昵 称 ：</label>
    <input class="input-text with" th:name="name" th:type="text">

    <label class="form-label">用户状态:</label>
    <div>
        <input th:name="state" th:type="radio" th:value="0" th:checked="true">未认证
        <input th:name="state" th:type="radio" th:value="1">正常
        <input th:name="state" th:type="radio" th:value="2">锁定
    </div>
    <input th:type="submit" class="btn btn-primary radius" style="margin:5px 0 0 5px" th:value="添加">
    <input th:type="reset" class="btn btn-default radius" style="margin:5px 0 0 5px" th:value="重置">
</form>
</body>
</html>
