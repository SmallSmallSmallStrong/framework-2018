<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base/header::header}">
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body th:with="component = '123',src = '222'">
注册用户
<form th:action="@{/sys/user/reg}" th:method="post">
    <div id="add" class="form-group">
        <label for="loginName">帐号</label>
        <input id="loginName" type="text" class="form-control" name="username" maxlength="20"/>
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input id="password" type="text" class="form-control" name="password" maxlength="20"/>
    </div>
    <div id="update" class="form-group">
        <label for="nickname">昵称</label>
        <input id="nickname" type="text" class="form-control" name="name" maxlength="20"/>
    </div>
    <div class="form-group">
        <label for="birthday">生日</label>
        <input id="birthday" type="text" name="birthday" class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'"
               data-mask/>
        <!-- /.input group -->
    </div>
    <div class="form-group">
        <label for="phone">电话</label>
        <input id="phone" type="text" class="form-control" name="phone" maxlength="20" minlength="12"
               data-inputmask='"mask": "(999) 9999-9999"' data-mask/>
    </div>

    <div>
        <label style="color:#999">性别: &nbsp;</label>
        <div class="radio radio-inline radio-info">
            <input id="sex_1" type="radio" name="sex" value="MAN">
            <label for="sex_1">男 </label>
        </div>
        <div class="radio radio-inline radio-danger">
            <input id="sex_0" type="radio" name="sex" value="WO_MAN">
            <label for="sex_0">女 </label>
        </div>
    </div>
    <button type="submit"> 注册</button>
</form>


</body>
</html>
