<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base/header::header2(~{::title},~{},~{::style})}" >
    <meta charset="UTF-8">
    <title>用户更新</title>
    <style>
        .with {
            width: 200px
        }
    </style>
</head>
<body>
<form style="text-align:center;" th:action="@{${UPDATA}}" th:method="post">
    <label class="form-label" th:text="'账号：' + ${user.username}"> </label>
    <input type="hidden" th:name="id" th:value="${user.id}">
    <label class="form-label">昵称：</label>
    <input class="input-text with" type="text" th:name="name" th:value="${user.name}">
    <label class="form-label">掩码:</label>
    <input class="input-text with" type="text" th:name="salt" th:value="${user.salt}" placeholder="掩码跟密码需要一同修改">
    <label class="form-label">密码:</label>
    <input class="input-text with" type="text" th:name="password" placeholder="掩码跟密码需要一同修改">
    <label class="form-label">用户状态:</label>
    <div>
        <input th:name="state" th:type="radio" th:value="0" th:checked="${user.state}==0?1:0">未认证
        <input th:name="state" th:type="radio" th:value="1" th:checked="${user.state}==1?1:0">正常
        <input th:name="state" th:type="radio" th:value="2" th:checked="${user.state}==2?1:0">锁定
    </div>

    <input class="btn btn-primary radius" type="submit" style="margin:5px 0 0 5px"  th:value="更新">

</form>
</body>
</html>
