<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head th:insert="~{base/header::header}">
    <meta charset="UTF-8">
    <title>添加权限分组</title>
</head>
<body style="text-align:center;"><!--居中-->
<form class="form " th:action="@{${perm} == null?${SAVE_URL}:${UPDATA_URL}}" th:method="post" enctype="multipart/form-data">
    <div th:if="${perm != null}" class="formControls">
        <input type="hidden" th:name="id" th:value="${perm.getId()}">
        <input type="hidden" th:name="parent.id" th:value="${parentId}">

        <label for="" class="form-label">排序</label>
        <input class="input-text" style="width: 200px" type="text" th:name="sort" th:value="${perm.getSort()}">
        <label for="" class="form-label">功能名称</label>
        <input class="input-text" style="width: 200px" type="text" th:name="name" th:value="${perm.getName()}">

        <label for="" class="form-label">功能类型</label>
        <span th:if="${perm.getResourceType() != null && perm.getResourceType() == 'menu'}">
            <select style="width: 200px" name="resourceType">
            <option value="menu" selected>菜单</option>
            <option value="button">按钮</option>
            </select>
        </span>
        <span th:if="${perm.getResourceType() != null && perm.getResourceType() == 'button'}">
            <select style="width: 200px" name="resourceType">
            <option value="menu">菜单</option>
            <option value="button" selected>按钮</option>
            </select>
        </span>


        <label for="" class="form-label">资源路径</label>
        <input class="input-text" style="width: 200px" type="text" th:name="url" th:value="${perm.getUrl()}">
        <label for="" class="form-label">权限字符串</label>
        <input class="input-text" style="width: 200px" type="text" th:name="permission"
               th:value="${perm.getPermission()}">

        <label for="" class="form-label">是否可用</label>
        <span th:if="${perm.getAvailable() != null && perm.getAvailable() == true}">
        <input th:type="radio" th:name="available" th:value="true" checked>可用
        <input th:type="radio" th:name="available" th:value="false">不可用
        </span>
        <span th:if="${perm.getAvailable() != null && perm.getAvailable() == false}">
        <input th:type="radio" th:name="available" th:value="true">可用
        <input th:type="radio" th:name="available" th:value="false" checked>不可用
        </span>

        <label for="" class="form-label">是否显示&nbsp;&nbsp;</label>
        <div>
            <input th:type="radio" th:name="showLeft" th:value="true" th:checked="${perm.getShowLeft()}">显示
            <input th:type="radio" th:name="showLeft" th:value="false" th:checked="!${perm.getShowLeft()}">不显示
        </div>

    </div>

    <div th:if="${perm == null}" class="formControls">
        <span th:if="${parentId != '' && parentId != null}">
            <input type="hidden" th:name="parent.id" th:value="${parentId}">
        </span>
        <label for="" class="form-label">排序</label>
        <input class="input-text" style="width: 200px" type="number" th:name="sort">

        <label class="form-label">功能名称</label>
        <input class="input-text" type="text" style="width: 200px" th:name="name">

        <label class="form-label">功能类型</label>
        <select class="select-box ledgertypes" style="width: 200px" name="resourceType">
            <option value="menu">菜单</option>
            <option value="button">按钮</option>
        </select>

        <label for="" class="form-label">资源路径</label>
        <input class="input-text" type="text" style="width: 200px" th:name="url">
        <label for="" class="form-label">权限字符串</label>
        <input class="input-text" type="text" style="width: 200px" th:name="permission">

        <label for="" class="form-label">是否可用</label>
        <input th:type="radio" class="input " th:name="available" checked th:value="true">可用
        <input th:type="radio" class="input " th:name="available" th:value="false">不可用

        <label for="" class="form-label">是否显示&nbsp;&nbsp;</label>
        <input th:type="radio" th:name="showLeft" th:value="true">显示
        <input th:type="radio" th:name="showLeft" th:value="false" checked>不显示
    </div>
    <input th:type="submit" class="btn btn-primary radius" style="margin:5px 0 0 5px" th:value="提交">
    <input th:type="reset" class="btn btn-default radius" style="margin:5px 0 0 5px" type="reset" th:value="重置">
</form>
</body>
</html>
